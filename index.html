<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Bakery</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.jpg" alt="logo bakery" class="logo">
                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="search for the nearest bakery">
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>

                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span class="user-nav__notification">7</span>
                    </div>
                    <div class="user-nav__icon-box">
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="user-nav__notification">2</span>
                    </div>
                    <div class="user-nav__user">
                        <img src="img/user.jpg" alt="User photo" class="user-nav__user-photo">
                        <span class="user-nav__user-name">Mateusz</span>
                    </div>
                </nav>
            </header>

            
            <div class="content">
                <nav class="sidebar">
                    <ul class="side-nav">
                        <li class="side-nav__item side-nav__item--active">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-shop"></use>
                                </svg>
                                <span>About bakery</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-cake"></use>
                                </svg>
                                <span>Offer</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-map"></use>
                                </svg>
                                <span>Gallery</span>
                            </a>
                        </li>
                        <li class="side-nav__item">
                            <a href="#" class="side-nav__link">
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-old-mobile"></use>
                                </svg>
                                <span>Contact us</span>
                            </a>
                        </li>
                    </ul>
                    <div class="legal">
                        &copy; 2019 by bakery. All rights reserved
                    </div>
                </nav>
                <main class="cake-view">
                    <div class="gallery">
                        <figure class="gallery__item">
                            <img src="img/1.jpg" alt="cupcake" class="gallery__photo">
                        </figure>
                        <figure class="gallery__item">
                            <img src="img/2.jpg" alt="cupcake" class="gallery__photo">
                        </figure>
                        <figure class="gallery__item">
                            <img src="img/3.jpg" alt="cupcake" class="gallery__photo">
                        </figure>
                        
                    </div>
                    
                </main>
                
            </div>
        </div>
    </body>
</html>
